<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REAL TIME CHARACTER COUNTER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="display: flex;align-items: center;justify-content: center;width:100%;height: 100%;">
        <div style="height: 350px;width:600px;" class="box">
            <h1>Real Time Character Counter</h1>
            <div style="display: flex;justify-content: center;">
            <input type="text" id="input" maxlength="50"></div>
            <div id="bottomdiv" style="display: flex;justify-content:space-between;">
                <h2 style='margin-left:20px;margin-top:50px;'>Total Characters:<span style="color: purple;">0</span></h2>
                <h2 style='margin-right:20px;margin-top:50px;'>Remaining:<span style="color: red;">0</span></h2>
            </div>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
